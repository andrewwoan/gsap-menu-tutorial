<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Tutorial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="home">
        <div class="container"><div class="logo" href="#">Uniqo</div></div>
        <div class="container"><div class="menu-div" href="#">Menu</div></div>
    </div>

    <!-- Menu Stuff -->
    <div class="menu">
        <div class="background">Menu</div>
        <div class="exit"><img src="./assets/exit.svg" alt="" srcset=""></div>
        <div class="menu-container">
            <ul class="options">
                <li class="nav"><a href="#" class="nav-link">Home <span class="small-number">01</span></a></li>
                <li class="nav"><a href="#" class="nav-link">Blog <span class="small-number">02</span></a></li>
                <li class="nav"><a href="#" class="nav-link">About <span class="small-number">03</span></a></li>
            </ul>
        </div>
        <div class="menu-container right">
            <div class="information">
                <p class="title">Where am I?</p>
                <p class="description">123 my address</p>

            </div>
            <div class="information">
                <p class="title">Contact</p>
                <p class="description">andrewwoan@gmail.com</p>

            </div>
            <div class="information">
                <p class="title">Follow me</p>
                <div class="social-medias">
                    <a href="" class="social-media">twitter</a>
                    <a href="" class="social-media">youtube</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="main.js"></script>
    <!-- <script src="main.js"></script> -->
</body>
</html>
